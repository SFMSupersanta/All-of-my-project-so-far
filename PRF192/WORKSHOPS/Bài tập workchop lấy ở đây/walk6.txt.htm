            #include <stdio.h>

            double foo(double x, int n)
            {
                double y;

                if (x < n)
                    y = x + n;
                else
                    y = x - n;
                printf("In foo (%.1lf)...", y);
                return y;
            }

            main()
            {
                double a, b;

                a = 6;
                b = 12.5;
                while (a < b) {
                    a = foo(b, 5);
                    printf("In main (%.1lf)\n", b);
                    b = b - 4.5;
                }
            }
