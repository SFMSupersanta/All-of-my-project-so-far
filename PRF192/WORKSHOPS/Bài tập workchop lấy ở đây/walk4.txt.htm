            #include <stdio.h>
            main()
            {
                int n = 8;
                char c = 'f';

                do {
                    switch (n) {
                      case 8:
                      case 11:
                        n++;
                        break;

                      case 9:
                      case 10:
                      case 12:
                        n += 2;
                        c = 'h';
                        break;

                      default:
                        c = 'q';
                    }
                    printf("n stores %d while c stores %c\n", n, c);
                } while (c != 'q');
            }
